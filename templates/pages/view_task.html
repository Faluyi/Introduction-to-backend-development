  {%extends '/pages/base.html'%}
  <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/css/main.css" type="text/css">
    </head>
    {%block content%}
    <body>
         <div>
            <ul><li><h3>{{task_id}}</li></h3>
                <ul> 
                <form action="/task/update_progress",method="post">
                    <div class="mb-3 mt-3">
                        <label for="Task_id" class="form-label">Task id:</label>
                        <input type="text" class="form-control" id="Task_id" placeholder="Enter task-id" name="Task_id"  value="{{data._id}}" readonly>
                      </div>
                      <div class="mb-3">
                        <label for="Task_title" class="form-label">Task title:</label>
                        <input type="text" class="form-control" id="Task_title" placeholder="Enter Task title" name="Task_title" readonly>
                      </div>
                      <div class="mb-3">
                          <label for="description" class="form-label">Description: </label>
                          <textarea class="form-control" rows="1" id="description" name="description" placeholder="What is the task all about?" readonly></textarea>
                      </div>
                      <div class="mb-3">
                          <label for="asigned_to" class="form-label">Assign to:</label>
                          <input type="text" class="form-control" id="asigned_to" placeholder="Assign task" name="asigned_to" readonly>
                      </div>
                      <div class="mb-3">
                          <label for="Deadline" class="form-label">Deadline:</label>
                          <input type="datetime-local" class="form-control" id="Deadline"  name="Deadline" readonly>
                      </div> 
                <div class="mb-3">
                    <label for="progress" class="form-label">Progress:</label>
                    <select class="form-select" name="progress">
                        <option value="In progress">In progress</option>
                        <option value="completed">Completed</option>
                      </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
   
            </form>
    </div>
        <script src="" async defer></script>
    </body>
    {%endblock%}
</html>
