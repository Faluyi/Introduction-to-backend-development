
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       <!-- Latest compiled and minified CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

      <!-- Latest compiled JavaScript -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark" fixed-top>
                <div class="container-fluid">
                  <div class="navbar-brand">
                  <a data-bs-toggle="modal" data-bs-target="#myModal">
                    <img src="/static/images/avatar.jpg" alt="Avatar Logo" style="width:40px;" class="rounded-pill"> 
                  </a>
                </div>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                      <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/task/create">Create Task</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">Manage Tasks</a>
                      </li>
                    </ul>
                    <form class="d-flex" action="/task/view_task", method="post">
                        <select class="form-select me-2 form-control" name="task_id" required>
                          {% for data in tasks %}
                            <option value="{{data["id"]}}">{{data["id"]}}</option>
                          {% endfor %}
                      </select>   
                        <button type="submit" class="btn btn-primary mt-3">View </button>
                      </form>

                  </div>
                </div>
              </nav>
        <!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Log Out?</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <p>Are you sure you want to log out?</p>
        <a href="/logout_user"<button type="button" class="btn btn-danger">Yes</a>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">No</button>
      </div>

    </div>
  </div>
</div>      
        </header>
        <main class="container-fluid">
          
          
          {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-info alert-dismissible fade show">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
            {% block content %}{% endblock %}
          </main>
    </body>
</html>
