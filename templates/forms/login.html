<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
      <header>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-info fade show">
                {{ message }}
                <button type="button" class="btn-close text-end" data-bs-dismiss="alert"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
      </header>
        <div class="container mt-3">
            <form action="/login/authenticateUser" method="post" >
               <div class="form-label"><h2>Log In</h2></div>
                <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                </div>
                <div class="mb-3">
                <label for="pwd" class="form-label">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                </div>
                <div class="form-check mb-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>    
                </div>
                <button type="submit" class="btn btn-primary me-2">Log In</button>
                    <!-- Button to Open the Modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Sign up</button>
        </form>
        
<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Sign Up</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form action="/User/Sign_up" method="post">
          <div class="row mb-3 mt-3">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name" name="first_name" required>
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Surname" name="surname" required>
            </div>
          </div>
          <div class="row mb-3">
              <div class="col">
                <input type="email" class="form-control" placeholder="email address" name="email" required>
              </div>
              <div class="col">
                <input type="password" class="form-control" placeholder="New password" name="pswd" required>
              </div>
            </div>
            <button type="submit" class="btn btn-primary me-2">Sign Up
        </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>

    </body>
</html>
